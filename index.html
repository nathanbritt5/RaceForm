<html>

    <body>
        <div>

        <form action="#" method="post"></form>
        <p>Runner information</p>

        <!--Name-->
        <h3>Name</h3>

        <!--Email-->
        <h3>Email Address</h3>
        <input type="email">

        <!--Address-->
        <h3>Address</h3>
        <input type="text" name="Address">

        <!--City-->
        <h3>City</h3>
        <input type="text" name="City">

        <!--State-->
        <h3>State</h3>
        <input type="text" name="State">

        <!--Zip-->
        <h3>Zip</h3>

        <!--Phone-->
        <h3>Phone</h3>
        <input type="text" name="Phone">

        <!--DOB-->
        <h3>Date of Birth</h3>

        <option value="Small">S</option>

        <option value="Large">L</option>
        <option value="Extra-Large">XL</option>
        </select>
        <br>

        <!--Race Type-->
        <h3>Choose Race</h3>
          <input type="radio" name="Race" value="5K-$25">5K-$25<br>
          <input type="radio" name="Race" value="10K-$25">10K-$25<br>

        </select><br>
